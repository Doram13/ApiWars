<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>API Wars</title>
    <link rel="shortcut icon" href="https://davidwalsh.name/demo/blank-favicon.ico">
    <script src='static/dom.js' defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha384-fJU6sGmyn07b+uD1nMk7/iSb4yvaowcueiQhfVgQuD98rfva8mcr1eSvjchfpMrH" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="title">Star Wars Universe Planets</h1>
<div id="container">
<table class = 'table table-bordered'>
      <thead>
    <tr>
      <th scope="col"> Name </th>
      <th scope="col">Diameter</th>
      <th scope="col">Climate</th>
      <th scope="col">Terrain</th>
        <th scope="col"> Surface Water Percentage </th>
      <th scope="col">Population</th>
      <th scope="col">Residents</th>
      <th scope="col">  </th>
    </tr>
  </thead>
<tbody>
{% for i in range(61) %}
<tr id="row{{ i }}">
{% endfor %}

</tbody>
    </table>
</div>

</body>
</html>
